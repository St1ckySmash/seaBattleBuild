<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Telegram Image Display</title>
</head>
<body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        let telegramAppChatLabs = window.Telegram.WebApp;
        let firstName = telegramAppChatLabs.initDataUnsafe.user.first_name;
        let lastName = telegramAppChatLabs.initDataUnsafe.user.last_name;
        let photoURL = telegramAppChatLabs.initDataUnsafe.user.photo_url;

        // Отобразить ссылку на изображение
        var linkElement = document.createElement('p');
        linkElement.textContent = `Image URL: ${photoURL}`;
        document.body.appendChild(linkElement);

        // Опционально, можно отобразить само изображение
        var imgElement = document.createElement('img');
        imgElement.src = photoURL;
        imgElement.alt = `${firstName} ${lastName}'s photo`;
        imgElement.style.maxWidth = "100%";
        document.body.appendChild(imgElement);
    </script>
</body>
</html>
