<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | sea ​​battle</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=2160 height=4560 tabindex="-1" style="width: 2160px; height: 4560px; background: #231F20"></canvas>
    <script src="Build/seaBattleBuild.loader.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script> 

    <script>











let telegramAppChatLabs = window.Telegram.WebApp; //////////https://core.telegram.org/bots/webapps#initializing-mini-apps
      let firstName = telegramAppChatLabs.initDataUnsafe.user.first_name
      let lastName = telegramAppChatLabs.initDataUnsafe.user.last_name
      let photoURL = telegramAppChatLabs.initDataUnsafe.user.photo_url





      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      var myGameInstance = null;

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/seaBattleBuild.data",
        frameworkUrl: "Build/seaBattleBuild.framework.js",
        codeUrl: "Build/seaBattleBuild.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "sea ​​battle",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then((unityInstance)=>{
        myGameInstance = unityInstance;

        myGameInstance.SendMessage('TELEGRAM', 'JsSendInfo', 'firstName', 'lastName', 'photoURL');
        // myGameInstance.SendMessage('TELEGRAM', 'JsSendInfo', firstName, lastName, photoURL);
      });

    </script>
  </body>
</html>
